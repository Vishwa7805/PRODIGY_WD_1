<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="TTT.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Tic-Tac-Toe</h1>
        <section class="sub_container">
            <div class="player_1_container">
                <div class="player_1">
                    <p class="player_name">Player 1</p>
                    <p class="player_1_score">0</p>
                </div>
                <p class="player_1_display"></p>
            </div>
            <div class="game_container">
                <div class="box" box_index="0"></div>
                <div class="box" box_index="1"></div>
                <div class="box" box_index="2"></div>
                <div class="box" box_index="3"></div>
                <div class="box" box_index="4"></div>
                <div class="box" box_index="5"></div>
                <div class="box" box_index="6"></div>
                <div class="box" box_index="7"></div>
                <div class="box" box_index="8"></div>
            </div>
            <div class="player_2_container">
                <div class="player_2">
                    <p class="player_name">Player 2</p>
                    <p class="player_2_score">0</p>
                </div>
                <p class="player_2_display"></p>
            </div>
        </section>
        <button class="newgame_btn">New Game</button>
    </main>
    <script src="TTT.js"></script>
</body>

</html>
